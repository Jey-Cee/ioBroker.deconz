<html>
<head>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>

<script type="text/javascript">
    var bridges = [];

    var active   = false;

    function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $value.val(value).change(function() {
                onChange();
            }).keyup(function() {
                $(this).trigger('change');
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (settings.port === undefined) settings.port = 80;

        $('#dialog-bridges').dialog({
            autoOpen: false,
            modal:    true,
            position: {my: 'center top', at: 'center top', of: $('#adapter-container')},
            open:     function (event) {
                $(event.target).parent().find('.ui-dialog-titlebar-close .ui-button-text').html('');
            }
        });
        for (var key in settings) {
            if (settings.hasOwnProperty(key)) setValue(key, settings[key], onChange);
        }
        // read if instance is active or enabled
        getIsAdapterAlive(function (isAlive) {
            if (isAlive || common.enabled) {
                active = true;
            }
        });

        onChange(false);

        $('#tabs').tabs();
        $('#create').button().click(function () {
            if (!active) {
                showMessage(_('Enable adapter first'), 'Warning', 'info');
                return;
            }

            $('#dialog-bridges')
                .html('<img src="instruction.png"/><br>' + _('Instruction'))
                .dialog('open');

            var count = 0;

            (function sendCreate(){
                sendTo('deconz.' + instance, 'createAPIkey', $('#bridge.value').val(), function (result) {
                    try {
                        result = JSON.parse(result);
                        if (result.error > 0) {
                            if (result.error === 101 && count<10) {
                                count++;
                                console.log(count);
                                setTimeout(sendCreate, 3000);
                                return;
                            } else {
                                showMessage(_('error creating API key: ') + _(result.message), _('Error'), 'info');
                            }
                        } else {
                            $('#user.value').val(result.message).trigger('change');
                        }
                    } catch (e) {
                        showMessage(_('error creating API key'), _('Error'), 'alert');
                    }
                    $('#dialog-bridges').dialog('close');
                });
            })();
        });

        $('#find').button().click(function () {
            if (!active) {
                showMessage(_('Enable adapter first'), 'Warning', 'info');
                return;
            }

            $('#dialog-bridges').html(_('Please wait, searching for deConz.')).dialog('open');

            sendTo('deconz.' + instance, 'browse', 5000, function (result) {
                try{
                    var arr = JSON.parse(result);
                    var popup;
                    if (!arr.length){
                        popup = 'Cannot find deConz';
                    }else{
                        popup = 'Select deConz: <br />';
                        arr.forEach(function(element, index, array) {
                            popup = popup + '<a href="#" onclick="$(\'#bridge.value\').val(\'' + element.ipaddress + '\').trigger(\'change\');$(\'#dialog-bridges\').dialog(\'close\')">' + element.ipaddress + '</a><br />';
                        });
                    }
                    $('#dialog-bridges').html(popup);
                } catch (e) {
                    alert ("error finding deConz");
                }
            });
        });

        if (settings.bridge) {
            $('#find').button('disable');
        }
        if (settings.user) {
            $('#create').button('disable');
        }
        $('#bridge').change(function () {
            if ($(this).val()) {
                $('#find').button('disable');
            } else {
                $('#find').button('enable');
            }
        }).keyup(function () {
            $(this).trigger('change');
        });
        $('#user').change(function () {
            if ($(this).val()) {
                $('#create').button('disable');
            } else {
                $('#create').button('enable');
            }
        }).keyup(function () {
            $(this).trigger('change');
        });
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
<style>
    #settings tr {
        line-height: 2.5em;
    }
    #find, #create {
        font-size: 14px;
    }
</style>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">
    <table><tr><td><img src="deconz.png" width="64" height="64"></td><td><h3 class="translate">deConz adapter settings</h3></td></tr></table>
        <div id="settings">
            <table>
                <tr>
                    <td><label  class="translate" for="bridge">deConz Address</label></td>
                    <td><input type="text" id="bridge" class="value" /></td>
                    <td><button id="find"><span class="translate">Find deConz</span></button></td>
                </tr>
                <tr>
                    <td><label  class="translate" for="port">Bridge port</label></td>
                    <td><input type="text" id="port" class="value" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label  class="translate" for="bridge">Create API key</label></td>
                    <td><input type="text" id="user" class="value" /></td>
                    <td><button id="create"><span class="translate">Create API key</label></span></button></td>
                </tr>
                <tr>
                    <td><label  class="translate" for="bridge">Polling</label></td>
                    <td><input type="checkbox" id="polling" class="value" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label  class="translate" for="bridge">Polling interval (sec)</label></td>
                    <td><input type="text" id="pollingInterval" class="value" /></td>
                    <td></td>
                </tr>
            </table>

            <div id="dialog-bridges" title="Select deConz"></div>
        </div>
</div>
</body>
</html>
